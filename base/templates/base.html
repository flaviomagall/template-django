{% load static %}
<!DOCTYPE html>
<html lang="en" data-framework="django">
  <head>
    <title>{% block title %}{% endblock title %} | {{ VARIAVEIS_BASE.template_name }} - {{ VARIAVEIS_BASE.template_suffix }}</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="description" content="{{ VARIAVEIS_BASE.template_description' %}" />
    <meta name="keywords" content="{{ VARIAVEIS_BASE.template_keyword' %}" />

    <!-- Canonical SEO -->
    <link rel="canonical" href="{{ VARIAVEIS_BASE.product_page }}">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon/favicon.ico' %}" />

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

  </head>
  <body>
    {% include 'message.html' %}
    {% block content %}
    {% endblock %}

    <!-- JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
