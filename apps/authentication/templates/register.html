<!-- templates/authentication/register.html -->
{% include layout_path %}

{% block title %}Registrar{% endblock %}

{% block content %}
<div class="container">
    <h2>Registro</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>
</div>
{% endblock %}
